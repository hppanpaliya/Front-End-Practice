<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 py-4">
    <main class="form-auth  w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="text-danger text-start my-3" id="error-message">
            </div>

            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted text-center">Already have an account? <a href="login.html">Login</a></p>
        </form>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script>

            $(document).ready(function () {
                $('form').submit(function (e) {
                    e.preventDefault();
                    $('#error-message').text(``);
                    var userName = $('#floatingInput').val();
                    userName = userName.trim();
                    var password = $('#floatingPassword').val();

                    if (userName == `` || password == ``) {
                        // alert(`Please fill all the fields`);
                        $('#error-message').append(`<p>Please fill all the fields</p>`);
                        return;
                    }

                    if (userName[0] !== userName[0].toUpperCase()) {
                        // alert(`First letter of userName should be in uppercase`);
                        $('#error-message').append(`<p>First letter of userName should be in uppercase</p>`);
                        return;
                    }

                    var passwordArray = password.split(``);
                    for (var i = 0; i < passwordArray.length; i++) {
                        if (passwordArray[i] !== passwordArray[i].toLowerCase() && isNaN(passwordArray[i])) {
                            // alert(`Password should have only small letters and numbers`);
                            $('#error-message').append(`<p>Password should have only small letters and numbers</p>`);
                            return;
                        }
                    }

                    let auth = {
                        username: userName,
                        password: password
                    };
                    localStorage.setItem('auth', JSON.stringify(auth));
                    window.location.href = 'login.html';

                });
            });


        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
            integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</html>
