<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive News Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Responsive News Portal</header>
        <aside class="sidebar">
            <h3>Filters</h3>
            <div class="filter">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">All</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <div class="filter">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="">All</option>
                    <option value="us">United States</option>
                    <option value="in">India</option>
                </select>
            </div>
            <button id="filter-news">Filter News</button>
        </aside>
        <article id="news-container">Loading news...</article>
        <footer>
            <p>Â© 2024 Responsive News Portal</p>
            <a href="https://newsapi.org" target="_blank">Powered by News API</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
